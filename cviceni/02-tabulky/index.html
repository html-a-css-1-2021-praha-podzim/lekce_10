<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabulky v HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <table>
      <caption>
        Konzultace
      </caption>
      <thead>
        <tr>
          <th>Datum</th>
          <th>1.</th>
          <th>2.</th>
          <th>3.</th>
          <th>4.</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>15. 4.</td>
          <td>Věra</td>
          <td></td>
          <td>Kačka</td>
          <td>Martina</td>
        </tr>
        <tr>
          <td>16. 4.</td>
          <td>Olina</td>
          <td>Petra</td>
          <td></td>
          <td>Jana</td>
        </tr>
        <tr>
          <td>17. 4.</td>
          <td>Věra</td>
          <td></td>
          <td>Kačka</td>
          <td>Martina</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Obsazeno</td>
          <td>3</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
